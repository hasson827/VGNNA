# Data parameters
data_dir: '../data'
raw_dir: '../data/phonon'
data_file: 'DFPT_band_structure.pkl'
out_dir: '../ckpt'
tr_ratio: 0.9
batch_size: 1
r_max: 4.0
factor: 1000
descriptor: 'mass'

# Model parameters
mul: 4                         # 不可约表示的重复次数
irreps_out: '2x0e+2x1e+2x2e'   # 输出的不可约表示
lmax: 2                        # 球谐函数的最大角量子数
nlayers: 2                     # 图神经网络的层数（不包括最终的哈密顿卷积层）
number_of_basis: 10            # 径向基函数的数量
radial_layers: 1               # 径向神经网络中隐藏层的层数
radial_neurons: 100            # 径向神经网络中隐藏层的神经元数量
node_dim: 118
node_embed_dim: 32
input_dim: 118
input_embed_dim: 32

# Attention parameters
use_attention: false        # 是否使用注意力机制
attn_heads: 4              # 注意力头数
attn_dropout: 0.1            # 注意力 dropout

# Training parameters
run_name: "kMVN"
max_iter: 200
lr: 0.003
weight_decay: 0.05
schedule_gamma: 0.96
seed: 42
k_fold: 5

# System
device: 'cuda'  # 'cuda' or 'cpu'
dtype: 'float64'  # 'float64' for e3nn compatibility